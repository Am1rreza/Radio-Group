<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <div
      x-data="{numberSelected : 0 , activeClass : 'ring-4 ring-zinc-100 bg-blue-300'}"
      class="bg-blue-700 h-screen w-full flex flex-col gap-y-4 justify-center items-center"
    >
      <button
        @click="numberSelected = 1"
        :class="numberSelected === 1 ? activeClass : '' "
        class="bg-white transition-all rounded-md w-3/5 flex justify-between items-center p-4"
      >
        <div class="flex flex-col items-start">
          <span class="font-semibold">Startup</span>
          <span class="text-gray-600">12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div
          x-show="numberSelected === 1"
          class="rounded-full bg-blue-500 flex items-center justify-center text-white mx-2 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </button>
      <button
        @click="numberSelected = 2"
        :class="numberSelected === 2 ? activeClass : '' "
        class="bg-white transition-all rounded-md w-3/5 flex justify-between items-center p-4"
      >
        <div class="flex flex-col items-start">
          <span class="font-semibold">Business</span>
          <span class="text-gray-600">16GB/8 CPUs · 512 GB SSD disk</span>
        </div>
        <div
          x-show="numberSelected === 2"
          class="rounded-full bg-blue-500 flex items-center justify-center text-white mx-2 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </button>
      <button
        @click="numberSelected = 3"
        :class="numberSelected === 3 ? activeClass : '' "
        class="bg-white transition-all rounded-md w-3/5 flex justify-between items-center p-4"
      >
        <div class="flex flex-col items-start">
          <span class="font-semibold">Enterprise</span>
          <span class="text-gray-600">32GB/8 CPUs · 512 GB SSD disk</span>
        </div>
        <div
          x-show="numberSelected === 3"
          class="rounded-full bg-blue-500 flex items-center justify-center text-white mx-2 p-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </button>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
